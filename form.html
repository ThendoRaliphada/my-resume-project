<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstylesheet.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Form</title>
</head>

<body>
    <form>
        <h2 class="m-4 display-6 text-center">Get in Contact</h2>
        <div class="col-sm-3 mx-auto">
            <label for="name" class="form-label"></label>
            <input type="text" class="form-control" placeholder="Name" id="name" required aria-required="true">
        </div>
        <div class="col-sm-3 mx-auto">
            <label for="surname" class="form-label"></label>
            <input type="text" class="form-control" placeholder="Surname" id="surname">
        </div>
        <div class="col-sm-3 mx-auto">
            <label for="number" class="form-label"></label>
            <input type="tel" class="form-control" placeholder="Phone Number" id="number" required aria-required="true">
        </div>

        <div class="col-sm-3 mx-auto">
            <label for="email" class="form-label"></label>
            <input type="email" class="form-control" placeholder="Email" id="email" aria-describedby="emailHelp">
        </div>
        <div class="col-sm-3 mt-4 mx-auto">
            <textarea class="form-control" placeholder="Message..." id="message" cols="5" rows="5"></textarea>
            <label for="message" class="form-label"></label>
        </div>

        <div class="mt-4 mx-auto text-center" style="width:300px">
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#myModal">Submit</button>
        </div>


        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModal">Submitted</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Thank you for completing this form. I will respond as soon as possible!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <script src="js/bootstrap.js"></script>
</body>

</html>
